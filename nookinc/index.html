<body>
    <!--Header Bar-->
    <div include="./includes/header.html"></div>

    <!-- Page Content -->
    <div id="page-content" include="./includes/home.html"></div>

    <!-- Footer Bar -->
    <div include="./includes/footer.html"></div>

    <script>
        // Include Pages
        var currentPage = "home"
        includeAll();

        $(window).resize(function () {
            onResize();
        });

        function include(page, div) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4) {
                    if (this.status == 200) {
                        div.innerHTML = this.responseText;
                        servicesOnResize();
                    }
                    if (this.status == 404) { div.innerHTML = "Page Not Found."; }
                }
            }
            xhttp.open("GET", page, true);
            xhttp.send();
        }

        function onResize() {
            if (currentPage == "services") {
                servicesOnResize();
            }
        }

        function onInclude() {
            if (currentPage == "services") {
                servicesOnResize();
            }
        }

        function includeAll() {
            var i, divs;
            divs = document.getElementsByTagName('*');
            Array.from(divs).forEach(div => {
                page = div.getAttribute("include");
                if (page) {
                    include(page, div);
                }
            })
        }
    </script>
</body>
