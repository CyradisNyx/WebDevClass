<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Layout 2</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />

    <!-- JQuery/Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

    <!-- Outline All Elements -->
    <style>
      * {
        outline: white solid 8px
      }

      .row {
        outline: none;
      }

      .blue {
        background-color: #3fb4ff;
        height: 100px;
      }

      .green {
        background-color: #a6d800;
        height: 100px;
      }

      .orange {
        background-color: #ffae2e;
        height: auto;
      }

      .grey {
        background-color: #c4c4c4;
        height: 100px;
      }

      .magenta {
        background-color: #ec8fef;
        height: 50px;
      }

      .burgundy {
        background-color: #af3552;
        height: 300px;
      }

      /* sm devices */
      @media (min-width: 576px) {

      }

      /* md devices */
      @media (min-width: 768px) {
        .green {
          height: 200px;
        }

        .burgundy {
          height: auto;
        }
      }

      /* lg devices */
      @media (min-width: 992px) {
        .blue {
          height: 50px;
        }

        .green,
        .burgundy {
          height: auto;
        }

        .grey,
        .magenta {
          height: 100px;
        }
      }

    </style>
  </head>
  <body>
    <div class="container">

      <div class="row">
        <div class="col-12 blue"></div>
      </div>

      <div class="row">
        <div class="col-12 col-lg-3 green"></div>
        <div class="col-md-6 col-lg-6 orange">
          <div class="row">
            <div class="col-6 col-lg-4 grey"></div>
            <div class="d-none d-lg-block col-lg-8 magenta"></div>
            <div class="col-6 col-lg-4 grey"></div>
            <div class="d-none d-lg-block col-lg-8 magenta"></div>
            <div class="col-6 col-lg-4 grey"></div>
            <div class="d-none d-lg-block col-lg-8 magenta"></div>
            <div class="col-6 col-lg-4 grey"></div>
            <div class="d-none d-lg-block col-lg-8 magenta"></div>
            <div class="col-6 col-lg-4 grey"></div>
            <div class="d-none d-lg-block col-lg-8 magenta"></div>
            <div class="col-6 col-lg-4 grey"></div>
            <div class="d-none d-lg-block col-lg-8 magenta"></div>
          </div>
        </div>
        <div class="col-md-6 col-lg-3 burgundy"></div>
      </div>

    </div>
  </body>
</html>
